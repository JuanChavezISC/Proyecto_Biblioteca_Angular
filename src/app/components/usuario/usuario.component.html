<div class="card border-primary mb-3">
    <div class="card-header">Usuarios </div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary type-button" 
            [routerLink]="['/usuarios/form']">Crear Usuario</button>
        </div>
        <div *ngIf="usuarios.length == 0" class="alert alert-info">
            No hay registros en Base de datos
        </div>
        <table class="table table-bordered table-striped" *ngIf="usuarios.length > 0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td> {{usuario.usuarioId}} </td>
                    <td> {{usuario.nombre}} </td>
                    <td> {{usuario.usuarioId}} </td>
                    <td> {{usuario.usuarioId}} </td>

                                        <td>
                        <button type="button" name="editar" class="btn btn-primary" 
                        [routerLink]="['/usuarios/form', usuario.usuarioId]" >Editar</button>
                    </td>

                    <td>
                        <button type="button" name="eliminar" class="btn btn-danger"  (click)="delete(usuario)" >Eliminar</button>

                    </td>
                </tr>
            </tbody>
