<div class="card border-primary mb-3">
    <div class="card-header">Libros </div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary type-button" 
            [routerLink]="['/libros/form']">Crear Libro</button>
        </div>
        <div *ngIf="libros.length == 0" class="alert alert-info">
            No hay registros en Base de datos
        </div>
        <table class="table table-bordered table-striped" *ngIf="libros.length > 0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nacionalidad</th>
                    <th>Fecha Nacimiento</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
