<div class="card bg-dark text-white">
    <div class="card-header"> {{titulo}} </div>
    <div class="card-body"></div>

    <form >
        <div class="form-group row mb-1">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="autor.nombre" name="nombre">
            </div>
        </div>
        <div class="form-group row mb-1">
            <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="autor.apellido" name="apellido">
            </div>
        </div>
        <div class="form-group row mb-1">
            <label for="nacionalidad" class="col-form-label col-sm-2">Nacionalidad</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="autor.nacionalidad" name="nacionalidad">
            </div>
        </div>
        <div class="form-group row mb-1">
            <label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha Nacimiento</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="autor.fechaNacimiento" name="fechaNacimiento">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role= "button" (click)= 'create()' *ngIf="!autor.autorId else elseBlock"> Crear</button>

                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)= 'update()'>Editar</button>
                </ng-template>
            </div>
        </div>
    </form>
</div>
